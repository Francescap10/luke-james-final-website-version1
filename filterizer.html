<script>
  $(document).ready(function() {
    $('.filtr-container').filterizr({});
    $('.merch-ctrl-btn').click(function(){
      if($(this).hasClass('active')){
        return false;
      } else {
        $('.merch-ctrl-btn').removeClass('active');
        $(this).addClass('active');
      }
    })
  });
</script>
